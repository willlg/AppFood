<ion-row>
  <div>
    <swiper-container [modules]="swiperModules"
   [slidesPerView]="1.2" [initialSlides]="0" [centeredSlides]="true" autoplay="true" [spaceBetween]="20" [pagination]="{clicktable: true, dynamicBullets: true}">
   <swiper-slide *ngFor="let image of bannerImages">
    <img [src]="image?.banner" />
  </swiper-slide>
   </swiper-container>
   </div>
</ion-row>
