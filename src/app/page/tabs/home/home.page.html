<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
      <span>Principal</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div>
  <swiper-container [modules]="swiperModules"
 [slidesPerView]="1.2" [initialSlides]="0" [centeredSlides]="true" autoplay="true" [spaceBetween]="20" [pagination]="{clicktable: true, dynamicBullets: true}">
  <swiper-slide>
    <img src="assets/imgs/img1.jpeg">
  </swiper-slide>
  <swiper-slide>
    <img src="assets/imgs/img2.jpeg">
  </swiper-slide>
  <swiper-slide>
    <img src="assets/imgs/img3.jpeg">
  </swiper-slide>
 </swiper-container>
 </div>

<ion-list>
  <ion-list-header class="ion-magin-bottom">
    <ion-label>
      <h4>Restaurantes Próximos</h4>
      <p>Descubra Restaurantes Próximos de Você</p>
    </ion-label>
  </ion-list-header>

 <ion-item lines="none">
  <ion-thumbnail slot="start">
    <img src="assets/imgs/img1.jpeg">
  </ion-thumbnail>

 

  <ion-label>
    <ion-thumbnail slot="start">

    </ion-thumbnail>
    <h4>Dom Henrique</h4>
    <ion-text color="medium">
      <p class="pStyle">Hamburguer, Café</p>
      <span><ion-icon name="star"></ion-icon>5.</span>
      25 mins. R$ 100,00 para 2
      <ion-text>
        <p class="distance">2.59 kms</p>
      </ion-text>
    </ion-text>
  </ion-label>
</ion-item>
</ion-list>
</ion-content>
